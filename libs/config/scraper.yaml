global:
  timeout:   60
  recursive: false

scrapers:
  # DataLife Engine
  dle:
    login:
      username: login_name
      password: login_password
      extra:
        - login: submit
      assert:
        - cookie: dle_user_id
    search:
      query: story
      starting_page: search_start
      starting_result: result_from
      extra:
        - beforeafter: after
        - subaction: search
        - all_word_seach: 1
        - full_search: 1
        - resorder: desc
        - replylimit: 0
        - searchdate: 0
        - titleonly: 3
        - replyless: 0
        - sortby: date
        - showposts: 1
        - searchuser:
        - do: search
        - catlist:
            - 0
      strainer:
        tag: div
        id: dle-content
      navigator:
        tag:     a
        onclick: 'javascript:list_submit'
        href:    '#'
        id:      false


sources:
  - name:        DDNevol.
    domain:      www.hditaliabits.online
    enabled:     true
    use_ssl:     true
    login_path:  null
    search_path: /index.php?do=search
    scraper:
      id: dle
      element:
        selector:       'a.sres-wrap.clearfix'
        title_selector: 'div.sres-text > h2'
        date_selector:  'div.sres-date'
        link_selector:  null

  - name:        HDItalia
    domain:      lostplanet.xyz
    enabled:     true
    use_ssl:     true
    login_path:  /index.php?do=feedback
    search_path: /index.php?do=search
    scraper:
      id: dle
      element:
        selector:       'article.story'
        title_selector: 'h2.story_h.lcol > a'
        date_selector:  'div.story_inf > ul.lcol > li:nth-child(2) > a'
        link_selector:  'h2.story_h.lcol > a'

  - name:        DDLvill.
    domain:      laforestaincantata.org
    enabled:     true
    use_ssl:     false
    login_path:  /?do=login
    search_path: /index.php?do=search
    search:
      override:
        - showposts: 0
    scraper:
      id: dle
      element:
        selector:       'div.topnewsdiv-s'
        title_selector: 'div.visitetopnews'
        date_selector:  'div.infotopnews > div:nth-child(3 of .commentitopnews)'
        link_selector:  'div.infotopnews > div:nth-child(6 of .commentitopnews) > a'

  - name:        ClubNews
    domain:      www.clubnews.org
    enabled:     true
    use_ssl:     true
    encoding:    ISO-8859-1
    login_path:  /#
    search_path: /index.php?do=search
    search:
      override:
        - showposts: 0
    scraper:
      id: dle
      element:
        selector:       'div.section_bg'
        title_selector: 'h2.basetitle > span.titledefault > a:nth-child(2)'
        date_selector:  null
        date_regexp:    '\s([\w-]+,\s\d{2}:\d{2})\s'
        link_selector:  'h2.basetitle > span.titledefault > a:nth-child(2)'

  - name:        DDLworld
    domain:      www.ddl-world.space
    enabled:     true
    use_ssl:     true
    login_path:  null
    search_path: /index.php?do=search
    search:
      override:
        - showposts: 0
    scraper:
      id: dle
      element:
        selector:       'div.sh0'
        title_selector: 'div.sh1 > div.sh2 > h3.sh3 > a'
        date_selector:  'div.sh4 > div.sh5 > div.sh6 > div.sh9'
        link_selector:  'div.sh1 > div.sh2 > h3.sh3 > a'
